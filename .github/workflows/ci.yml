name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Sync dependencies
        run: uv sync --all-extras --dev --python=3.13

      - name: Lint (Ruff)
        run: uvx ruff check .

      - name: Type check (mypy)
        run: uv run mypy src

      - name: Run tests
        run: uv run pytest -q

      - name: Upload coverage (optional)
        if: false
        run: echo "Coverage step placeholder"
